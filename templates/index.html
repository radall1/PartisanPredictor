<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal-like Display</title>
    <style>
        body {
            background-color: black;
            color: lightgreen;
            font-family: monospace;
            padding: 20px;
        }
        .terminal {
            background-color: black;
            color: lightgreen;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid lightgreen;
            margin: 20px auto;
            max-width: 600px;
        }
        .prompt {
            color: lightgreen;
            margin-bottom: 10px;
        }
        .output {
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="prompt">></div>
        <div class="output">{{ message }}</div>
    </div>
</body>
</html>
