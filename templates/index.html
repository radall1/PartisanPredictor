<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/radall1/PartisanPredictor/master/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PartisanPredictor</title>
    <style>
        body {
            background-color: black;
            color: lightgreen;
            font-family: monospace;
            padding: 20px;
        }
        .chat-container {
            background-color: black;
            color: lightgreen;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid lightgreen;
            margin: 20px auto;
            max-width: 600px;
        }
        .chat {
            color: lightgreen;
        }
        .user-input {
            color: lightgreen;
            margin-bottom: 10px;
        }
        input {
            background-color: black;
            color: lightgreen;
            border: none;
            outline: none;
            font-family: monospace;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat">I am a Supreme Court nominee. Ask me a question and I'll tell you if you're a Democrat or a Republican.</div>
        <div class="chat" id="chat"></div>
        <div class="user-input">&gt; <input type="text" id="inputField" onkeydown="handleInput(event)" autofocus></div>
    </div>

    <script>
        function handleInput(event) {
            if (event.key === "Enter") {
                var userInput = document.getElementById("inputField").value;
                document.getElementById("inputField").value = "";
                addLine("&gt; " + userInput);
                sendInput(userInput);
            }
        }

        function sendInput(userInput) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    addResponse(response.output);
                }
            };
            xhr.send(JSON.stringify({input: userInput}));
        }

        function addLine(text) {
            var chatDiv = document.getElementById("chat");
            chatDiv.innerHTML += "<div class='user-input'>" + text + "</div>";
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function addResponse(text) {
            var chatDiv = document.getElementById("chat");
            chatDiv.innerHTML += "<div class='chat'>" + text + "</div>";
            chatDiv.innerHTML += "<div class='user-input'>&gt; </div>";
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
    </script>
</body>
</html>
